<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boas vindas</title>
  <link rel="stylesheet" href="slk.css">
</head>
<body>

 
  <video id="introVideo" autoplay muted playsinline>
    <source src="brazão.mp4" type="video/mp4">
    
  </video>


  <main class="inicio-container" id="conteudoPrincipal">
    <h1>Bem-vindo á Hogwards</h1>
    <p>Escolha uma opção para continuar:</p>

    <div class="botoes-container">
      <button class="btn" onclick="abrirEntrada()">iniciar</button>
      <button class="btn" onclick="abrirCards()">Ver Passaportes</button>
    </div>
  </main>

  <script>
    const video = document.getElementById('introVideo');
    const conteudo = document.getElementById('conteudoPrincipal');


    video.addEventListener('ended', () => {
      video.style.display = 'none';
      conteudo.style.display = 'block';
    });

    function abrirEntrada() {
      window.location.href = "index.html";
    }

    function abrirCards() {
      window.location.href = "ythale.html";
    }
  </script>

</body>
</html>
